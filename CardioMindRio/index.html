<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardioMind - Welcome</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Plus Jakarta Sans", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .container {
        text-align: center;
      }
      h1 {
        color: #2b7a0b;
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 30px;
        color: #333;
      }
      .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
      }
      .login-btn {
        padding: 10px 20px;
        background: transparent;
        border: 1px solid #000;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        color: #000;
      }
      .signup-btn {
        padding: 10px 20px;
        background: #2b7a0b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to CardioMind</h1>
      <p>Please login or sign up to continue.</p>
      <div class="buttons">
        <a href="login.html" class="login-btn">Login</a>
        <a href="signup.html" class="signup-btn">Sign up</a>
      </div>
    </div>
  </body>
</html>
